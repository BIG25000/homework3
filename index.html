<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>HomeWork3</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-con">
                <div class="menu">
                    <i class="bi bi-symmetry-horizontal"></i>

                <ul class="menu">

                </ul>

    <div class="container">
        <h1>My Cart</h1>
    </div>

            <div class="box-con">
                <div class="box-info">

                        <i class="bi bi-trash"></i>

                            <i class="bi bi-file-earmark-spreadsheet"></i>
                            <p>Google Docs</p>
                            <p>Used for business</p>
                        </div>
                        <div class="level">
                            <h5>Google Docs</h5>
                            <div class="circle">
                                <i class="bi bi-ban-fill"></i>
                                <i class="bi bi-ban"></i>
                                <i class="bi bi-ban"></i>
                                <select name="" id="">
                                    <option value="">1-3</option>
                                    <option value="">2-3</option>
                                    <option value="">3-3</option>
                                </select>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>
                    <div class="boxdoc">
                        <i class="bi bi-trash"></i>
                        <div class="used2">
                            <i class="bi bi-file-earmark-spreadsheet"></i>
                            <p>Google Docs</p>
                            <p>Used for business</p>
                        </div>
                        <div class="level">
                            <h5>Google Docs</h5>
                            <div class="circle">
                                <i class="bi bi-ban-fill"></i>
                                <i class="bi bi-ban-fill"></i>
                                <i class="bi bi-ban-fill"></i>
                                <i class="bi bi-ban"></i>
                                <select name="" id="">
                                    <option value="">1-3</option>
                                    <option value="">2-3</option>
                                    <option value="">3-3</option>
                                    <option value="">3-4</option>
                                </select>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
                <div class="box-order">
                    <h3>Order Info</h3>
                    <br>
                    <div class="sub">
                        <p>Subtotal</p>
                        <p>THB 300</p>
                    </div>
                    <div class="pro">
                        <i class="bi bi-cash-stack"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Promotion Code"><br>
                        <p>apply</p>
                    </div>
                    <hr>
                    <div class="total">
                        <p>Total payment</p>
                        <p>THB 300</p>
                    </div>
                    <h4>LOG IN TO CHECKOUT</h4>
                </div>
            </div>
        </div>
